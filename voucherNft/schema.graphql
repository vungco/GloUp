type MarketItemCreated @entity(immutable: true) {
  id: Bytes!
  tokenId: BigInt! # uint256
  creator: Bytes! # address
  price: BigInt! # uint256
  discountValue: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
