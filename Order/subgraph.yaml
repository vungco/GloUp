specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Order
    network: arbitrum-sepolia
    source:
      address: "0x9b4d9F9F99a94b2211605ADB39DB9baB4a71A5c5"
      abi: Order
      startBlock: 153077048
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OrderCreated
        - OrderStatusUpdated
        - Withdraw
      abis:
        - name: Order
          file: ./abis/Order.json
      eventHandlers:
        - event: OrderCreated(indexed uint256,indexed address,uint256)
          handler: handleOrderCreated
        - event: OrderStatusUpdated(indexed uint256,uint8)
          handler: handleOrderStatusUpdated
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/order.ts
